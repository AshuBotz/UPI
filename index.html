<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>

<div id="countdown"></div>

<script>
    // Function to parse URL parameters
    function parseParams(url) {
        var params = {};
        var queryString = url.split('?')[1];
        if (queryString) {
            var pairs = queryString.split('&');
            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
        }
        return params;
    }

    // Function to display countdown
    function displayCountdown(seconds) {
        var countdownElement = document.getElementById('countdown');
        countdownElement.innerHTML = 'Redirecting in ' + seconds + ' seconds...';

        // Decrement countdown every second
        var countdownInterval = setInterval(function() {
            seconds--;
            countdownElement.innerHTML = 'Redirecting in ' + seconds + ' seconds...';
            if (seconds === 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    }

    // Function to generate UPI payment link
    function generatePaymentLink(upi, name, amount, description) {
        return `https://u.pandawep.in/?upi=${encodeURIComponent(upi)}&name=${encodeURIComponent(name)}&amount=${encodeURIComponent(amount)}&description=${encodeURIComponent(description)}`;
    }

    // Extracting parameters from the current URL
    var currentURL = window.location.href;
    var params = parseParams(currentURL);

    // Get parameters from URL
    var upi = params['upi'];
    var name = params['name'];
    var amount = params['amount'];
    var description = params['description'];

    // Generate UPI payment link
    var paymentLink = generatePaymentLink(upi, name, amount, description);

    // Display countdown
    displayCountdown(5); // Redirect after 5 seconds

    // Create a hyperlink for payment
    var paymentLinkElement = document.createElement('a');
    paymentLinkElement.href = paymentLink;
    paymentLinkElement.textContent = 'Click here to pay';
    document.body.appendChild(paymentLinkElement);
</script>

</body>
</html>
