<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>

<div id="paymentDetails"></div>
<button id="payButton">Pay Now</button>

<script>
    // Function to parse URL parameters
    function parseParams(url) {
        var params = {};
        var queryString = url.split('?')[1];
        if (queryString) {
            var pairs = queryString.split('&');
            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
        }
        return params;
    }

    // Function to generate payment button URL
    function generatePaymentButtonURL(upi, name, amount, description) {
        return `upi://pay?pa=${encodeURIComponent(upi)}&pn=${encodeURIComponent(name)}&am=${encodeURIComponent(amount)}&tn=${encodeURIComponent(description)}&cu=INR`;
    }

    // Extracting parameters from the current URL
    var currentURL = window.location.href;
    var params = parseParams(currentURL);

    // Display payment details
    var paymentDetailsElement = document.getElementById('paymentDetails');
    paymentDetailsElement.innerHTML = `
        <p>Name: ${decodeURIComponent(params['name'].replace(/\+/g, ' '))}</p>
        <p>UPI: ${params['upi']}</p>
        <p>Amount: ${params['amount']}</p>
        <p>Description: ${decodeURIComponent(params['description'].replace(/\+/g, ' '))}</p>
    `;

    // Create a button for redirection
    var payButton = document.getElementById('payButton');
    payButton.addEventListener('click', function() {
        var upi = params['upi'];
        var name = params['name'].replace(/\+/g, ' '); // Replace '+' with space
        var amount = params['amount'];
        var description = params['description'].replace(/\+/g, ' '); // Replace '+' with space
        var redirectURI = generatePaymentButtonURL(upi, name, amount, description);
        window.location.href = redirectURI;
    });
</script>

</body>
</html>
